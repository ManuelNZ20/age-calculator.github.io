<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container" id="main">
    <div class="header container">
      <div class="header-input container">
        <label for="day">
          Day
          <input id="day" type="text" placeholder="DD">
        </label>
        <span class="error error-day inactive">This field is required</span>
      </div>
      <div class="header-input container">
        <label for="month">
          Month
          <input id="month" type="text" placeholder="MM">
        </label>
        <span class="error error-month inactive">This field is required</span>
      </div>
      <div class="header-input container">
        <label for="year">
          Year
          <input id="year" type="text" placeholder="YYYY">
        </label>
        <span class="error error-year inactive">This field is required</span>
      </div>
    </div>
    <hr class="line">
    <button class="button"><img src="./assets/images/icon-arrow.svg" alt=""></button>
    <div class="result container">
      <p class="result-info">
        <span class="result-info-year"> --</span> years
      </p>
      <p class="result-info">
        <span class="result-info-months"> --</span> months
      </p>
      <p class="result-info">
        <span class="result-info-days"> -- </span> days
      </p>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
